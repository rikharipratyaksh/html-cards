<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card with Profile Picture</title>
    <style>
      /* Styles for the card container */
      .card {
        width: 500px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        margin: auto;
      }

      /* Profile picture styles */
      .card img {
        width: 100%;
        height: auto;
      }

      /* Styles for the card content (initially hidden) */
      .card .card-content {
        padding: 20px;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s, transform 0.3s;
        background-color: rgba(255, 255, 255, 0.9);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      /* Styles for the card on hover */
      .card:hover .card-content {
        opacity: 1;
        transform: translateY(0);
      }

      /* Additional styles for card text */
      .card .card-content h3 {
        font-size: 20px;
        margin: 0;
      }

      .card .card-content p {
        font-size: 15px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://media.licdn.com/dms/image/D4D03AQGdi8cd9aBBCA/profile-displayphoto-shrink_800_800/0/1685440197090?e=1699488000&v=beta&t=xdPiYFVFJhQsdkuwJLFnFqXNNDmq0aOKIThDAS4eVyI"
        alt="Profile Picture"
      />
      <div class="card-content">
        <h3>Pratyaksh Rikhari</h3>
        <p>A passionate React js/ React Native developer</p>
        <p>More details here.</p>
      </div>
    </div>
  </body>
</html>
